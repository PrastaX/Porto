    <script src="Portofolio.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 2300, // durasi animasi
        once: true, // mengatur agar animasi dapat muncul kembali saat scroll
        mirror: true, // membuat animasi muncul saat elemen kembali ke viewport
    });
</script>

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>


        new TypeIt("#pp", {
            strings: 
            ["Sebagai seorang pemula,<br>    saya memiliki motivasi kuat<br> untuk terus belajar serta<br> beradaptasi dengan setiap<br> tantangan yang ada di dunia<br> coding. Saya percaya bahwa<br> dengan dedikasi yang tinggi<br> serta kemauan untuk terus<br> berkembang, saya dapat<br> memberikan kontribusi<br>      yang berarti dalam setiap<br> proyek yang saya kerjakan<br> dengan penuh semangat."],
            speed: 3,
            loop: false,
        }).go();
    </script>
    
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script>
        var element = document.getElementById('saya');

        var typewriter = new Typewriter(element, {
            loop: true,  // untuk mengulang teks
            delay: 65    // kecepatan ketik
        });

        typewriter
            .typeString('Hai! Saya <span class="highlight">Prasta</span>')
            .pauseFor(2000)
            .deleteAll()
            .typeString('Selamat <span class="highlight">Datang</span>')
            .pauseFor(2000)
            .deleteAll()
            .start();
    </script>
